<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amar Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="login-area">
      <h1 class="text-center">Welcome to Amar Bank</h1>
      <article id="submit-area" class="submit">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email" /><br />

        <input type="password" class="form-control" placeholder="Password" />
        <br />
        <button id="login" class="btn btn-success">Enter</button>
      </article>
    </section>
    <section id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h1>$00</h1>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h1>$00</h1>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h1>$1200</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit">
            <h3>Deposit</h3>
            <input
              class="form-control"
              placeholder="$ amount you want to deposit"
              type="text"
            /><br />
            <button class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit">
            <h3>Withdraw</h3>
            <input
              class="form-control"
              placeholder="$ amount you want to withdraw"
              type="text"
            /><br />
            <button class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </section>

    <script>
      document.getElementById('login').addEventListener('click', function () {
        document.getElementById('login-area').style.display = 'none';
        document.getElementById('transaction-area').style.display = 'block';
      });
    </script>
  </body>
</html>
